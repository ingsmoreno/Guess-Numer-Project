<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-button">
                <button class="button again-button">Again!</button>
                <p class="between">(Between 1 and 20)</p>
            </div>
            <h1>Guess My Number!</h1>
            <div class="guessed">
                <p class="number">?</p>
            </div>
        </header>
        <main>
            <div class="left">
                <input type="number" class="typeNumber">
                <button class="button check-button">Check!</button>
            </div>

            <div class="right">
                <p class="message">Start guessing...</p></br>
                <p class="label-score">Score:<span class="score">20</span></br></p>
                <p class="label-highscore">Highscore:<span class="highScore">0</span></p>

            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>

</html>
